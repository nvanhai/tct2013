<h1 style="text-indent: 12px;"><span style="font: 7.0pt 'Times New Roman';">&nbsp;</span>Mã 
 v&#7841;ch 2 chi&#7873;u</h1>

<p style="line-height: 200%;">Mã v&#7841;ch 2 chi&#7873;u là m&#7897;t 
 k&#7929; thu&#7853;t mã hoá thông tin thành d&#7841;ng d&#7919; li&#7879;u 
 mà máy có th&#7875; &#273;&#7885;c &#273;&#432;&#7907;c. H&#7879; th&#7889;ng 
 &#7913;ng d&#7909;ng k&#7929; thu&#7853;t mã v&#7841;ch 2 chi&#7873;u 
 là h&#7879; th&#7889;ng th&#7921;c hi&#7879;n vi&#7879;c mã hoá thông 
 tin, t&#7893; ch&#7913;c và in ra mã v&#7841;ch, &#273;&#7891;ng th&#7901;i 
 cung c&#7845;p ch&#7913;c n&#259;ng &#273;&#7875; nh&#7853;n, gi&#7843;i 
 mã d&#7919; li&#7879;u t&#7915; máy &#273;&#7885;c mã v&#7841;ch. </p>
